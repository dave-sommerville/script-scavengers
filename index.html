<html lang="en"> 
<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Dave Sommerville">
  <meta name="description" content="Explore Unreal City - a hub for web development and design tips. Learn HTML, CSS, JavaScript, and more.">
  <meta name="theme-color" content="#ffffff">
  <title>Script Scavenger | Typing Game</title>
  <link rel="icon" href="./src/img/favicon.png" type="image/x-icon">
  <!--  External stylesheets	-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">  <!--    Local Stylesheets -->
  <!--	Internal stylesheets	-->
	<link rel="stylesheet" href="./src/css/reset.css" media="all">
  <link rel="stylesheet" href="./src/css/style.css" media="all">
  <script src="./src/js/app.js" type="module"></script>  
</head>
<body>	
  <main class="flex f-col"> <!--	Likely will not need middle layer -->
		<img src="./src/img/farthest.png" class="canyon-back">
		<img src="./src/img/mid.png" class="canyon-mid"> <!-- Wanting to have a little dude animation-->
		<img src="./src/img/nearest.png" class="canyon-front">
		<section class="start-scrn-wrapper visible"> 
			<!-- This wrapper is to free the screen from the animation layers-->
				<img src="./src/img/scavenger-joe.png" class="scavenger-joe">
			<div class="start-scrn">
				<div class="text-box flex f-col">
					<h1>SCRIPT SCAVENGER</h1>
					<p>
						We've come across an exposed bunker, fellow scavenger! 
					</p>
					<p>
						Type the words correctly to grab as much junk as you can.
					</p>
					<p>
						Be quick! There isn't much time. 
					</p>
				</div>
				<button type="button" class="start-btn">
					<span>
						START
					</span>
				</button>
				<p class="copyright">
					&copy; Dave Sommerville
					<a href="https://github.com/dave-sommerville">
						<i class="fa-brands fa-github"></i>
					</a>
				</p>
			</div>
		</section>
		<section class="game-area hidden flex">
			<div class="info flex">
				<h2>
					<i class="fa-solid fa-hourglass-half "></i>
					<span class="timer">---</span>
				</h2>
				<h2>
					<i class="fa-solid fa-trophy"></i>
					<span class="scoreboard">---</span>
				</h2>
			</div>
			<div><p class="word-display"></p></div>
			<input type="text" class="word-entry">
			<div class="restart-reset">RESET</div>
			<div class="view-scores">VIEW</div>
		</section>
		
<!----------------------------------------------------------/
HIGH SCORES
/----------------------------------------------------------->

		<section class="scores-wrapper slide">
			<div class="high-scores">
				<h4>HIGHSCORES</h4>
			</div>
		</section>

<!----------------------------------------------------------/
ANIMATIONS 
/----------------------------------------------------------->

		<section class="animations">
			<div class="tumbleweed1"></div>
			<div class="tumbleweed2"></div>

			<div class="bird-container bird-container-one">
				<div class="bird bird-one"></div>
		 </div>        
		 <div class="bird-container bird-container-two">
			 <div class="bird bird-two"></div>
		 </div>  
			<div class="bird-container bird-container-three">
				<div class="bird bird-three"></div>
			</div> 
			<div class="bird-container bird-container-four">
				<div class="bird bird-four"></div>
			</div>
		</section>
<!----------------------------------------------------------/
MUSIC
/----------------------------------------------------------->
		<section>
			<audio class="background-music" loop>
				<source src="./src/media/background.mp3" type="audio/mp3">
				Your browser does not support the audio element.
			</audio>
			<audio class="sound-effect">
				<source src="./src/media/score.mp3" type="audio/mp3">
				Your browser does not support the audio element.
			</audio>		
			<audio class="endgame-sound">
				<source src="./src/media/gameEnd.mp3" type="audio/mp3">
				Your browser does not support the audio element.
			</audio>		
		</section>
	</main>
</body>
</html>
