
<html lang="en">
    

<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Dave Sommerville">
  <meta name="description" content="Explore Unreal City - a hub for web development and design tips. Learn HTML, CSS, JavaScript, and more.">
  <meta name="theme-color" content="#ffffff">
  <title>Script Scavenger | Typing Game</title>
  <link rel="icon" href="./src/img/favicon.png" type="image/x-icon">
  <!--  External stylesheets -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <!--    Local Stylesheets -->
  <link rel="stylesheet" href="./src/css/reset.css" media="all">
  <link rel="stylesheet" href="./src/css/style.css" media="all">
  <script src="./src/js/app.js" defer></script>  

</head>

<body>	
  <main class="flex f-col">
		<img src="./src/img/farthest.png" class="canyon-back">
		<img src="./src/img/mid.png" class="canyon-mid">
		<img src="./src/img/nearest.png" class="canyon-front">

		<section class="start-scrn visible">
			<!-- <img src="./src/img/scavenger-joe.png" class="scavenger-joe"> -->
			<div class="text-box flex f-col">
				<h1>SCRIPT SCAVENGER</h1>
				<p>
					We've come across an exposed bunker, fellow scavenger! 
				</p>
				<p>
					Type the words correctly to grab as much junk as you can.
				</p>
				<p>
					Be quick! There isn't much time. 
				</p>
				<button type="button" class="start-btn">START</button>
				<p class="copyright">
					&copy; Dave Sommerville
					<a href="https://github.com/dave-sommerville">
						<i class="fa-brands fa-github"></i>
					</a>
				</p>
			</div>
		</section>
		<section class="game-area hidden flex">
			<div class="info flex">
			<h3>
				<i class="fa-solid fa-hourglass-half "></i>
				<span class="timer">---</span>
			</h3>
			<h3>
				<i class="fa-solid fa-trophy"></i>
				<span class="scoreboard">---</span>
			</h3>
			</div>
			<div class="word-display"></div>
			<input type="text" class="word-entry">
			<div class="restart-reset">RESET</div>

		</section>
		<section class="animations">
			<div class="tumbleweed"></div>
			<div class="truck"></div>
		</section>
		<section>
			<audio class="background-music" loop>
				<source src="./src/media/background.mp3" type="audio/mp3">
				Your browser does not support the audio element.
			</audio>
			<audio class="sound-effect">
				<source src="./src/media/score.mp3" type="audio/mp3">
				Your browser does not support the audio element.
			</audio>		
			<audio class="endgame-sound">
				<source src="./src/media/gameEnd.mp3" type="audio/mp3">
				Your browser does not support the audio element.
			</audio>		
		</section>
	</main>
</body>
</html>
